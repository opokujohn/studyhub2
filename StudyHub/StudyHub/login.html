<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>StudyHub</h1>
                <p>Your smart learning companion</p>
            </div>
            


            <form onsubmit="handleLogin(event)" class="auth-form">
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <span class="input-icon">üìß</span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="input-icon">üîí</span>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="#" onclick="showForgot()">Forgot Password?</a></p>
            </div>

            <div class="tab-content" id="forgot-tab">
                <form onsubmit="handleForgotPassword(event)" class="auth-form">
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email" required>
                        <span class="input-icon">üìß</span>
                    </div>
                    <button type="submit" class="auth-btn">Send Reset Link</button>
                </form>
                <div class="auth-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>

            <div class="auth-footer">
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
